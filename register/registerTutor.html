<html>
<head>
    <title>Daftar Tutor</title>
    <link rel="stylesheet" href="registerTutor.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item-left"></div>
        <div class="flex-item-right">
            <div class="isi">
                <form action="../login/login.html">
                    <strong style="margin-left: 15%;"><a href="registerWali.html" style="color: black;">Daftar Wali Murid</a></strong>
                    <strong style="float: right; margin-right: 15%;"><a href="#" style="color: black;">Daftar Tutor</a></strong>
                    <hr><br>
                    <strong class="font">Daftar Tutor/Pengajar</strong>
                    <p>Daftarkan dirimu dan nikmati pengalaman mengajar yang asyik</p>

                    <label for="fname">Email</label>
                    <input type="text" id="fname" name="firstname" placeholder="Email">
                
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda">
                    
                    <label for="ulangPassword">Ulangi Kata Sandi</label>
                    <input type="password" id="ulangPassword" name="ulangPassword" placeholder="Masukkan kata sandi Anda">

                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Contoh: Handoko Wahyudi">

                    <label for="noWA">No WA</label>
                    <input type="text" id="noWA" name="noWA" placeholder="Contoh: 089912349876">

                    <label for="kelamin">Jenis Kelamin </label><br><br>
                    <input type="radio">Laki - Laki
                    <input type="radio">Perempuan
                    <br><br>

                    <label for="alamat">Alamat</label>
                    <select id="provinsi" name="provinsi" style="background-color: white; border: 1px solid #ccc; color: gray;">
                        <option>Provinsi</option>
                        <option>Jawa Timur</option>
                        <option>Jawa Barat</option>
                        <option>Jawa Tengah</option>
                    </select>
                    <select id="kabupaten" name="kabupaten" style="background-color: white; border: 1px solid #ccc; color: gray;">
                        <option>Kabupaten / Kota</option>
                        <option>Surabaya</option>
                        <option>Sidoarjo</option>
                        <option>Gresik</option>
                    </select>
                    <select id="kecamatan" name="provinsi" style="background-color: white; border: 1px solid #ccc; color: gray;">
                        <option>Kecamatan</option>
                        <option>Prambon</option>
                        <option>Krian</option>
                        <option>Sidoarjo</option>
                    </select>
                    <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap Anda">

                    <label for="memberiLes">Apakah pernah memberi les atau mengajar sebelumnya?</label><br><br>
                    <input type="radio">Ya
                    <input type="radio">Tidak
                    <br><br>

                    <label for="pengalamanMengajar">Jika pernah, sebutkan semua pengalaman mengajar yang pernah anda lakukan</label>
                    <input type="text" id="pengalamanMengajar" name="pengalamanMengajar" placeholder="Masukkan pengalaman Anda satu persatu">

                    <label for="kendaraan">Apakah anda punya kendaraan untuk operasional sehari-hari?</label><br><br>
                    <input type="radio">Ya
                    <input type="radio">Tidak
                    <br><br>

                    <label for="fname">Pendidikan Terakhir</label>
                    <select id="NGLC" name="NGLC" style="background-color: white; border: 1px solid #ccc; color: gray;">
                        <option>Pilih salah satu</option>
                        <option>SD</option>
                        <option>SMP</option>
                        <option>SMA/SMK</option>
                    </select>

                    <label for="CV">Upload Curriculum Vitae (CV)</label>
                    <input type="file" id="CV" name="CV">

                    <label for="microteaching">Upload Link Microteaching (link google drive/youtube)</label>
                    <input type="text" id="microteaching" name="microteaching" placeholder="Masukkan link">

                    <input type="submit" value="Daftar">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
