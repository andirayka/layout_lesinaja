<html>
<head>
    <title>Daftar Tutor</title>
    <link rel="stylesheet" href="registerTutor.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item-left"></div>
        <div class="flex-item-right">
            <div class="isi">
                <form action="#">
                    <strong style="margin-left: 15%;"><a href="#" style="color: black;">Daftar Wali Murid</a></strong>
                    <strong style="float: right; margin-right: 15%;"><a href="#" style="color: black;">Daftar Tutor</a></strong>
                    <hr><br>
                    <strong class="font">Daftar Tutor/Pengajar</strong>
                    <p>Daftarkan dirimu dan nikmati pengalaman mengajar yang asyik</p>

                    <label for="fname">Email</label>
                    <input type="text" id="fname" name="firstname" placeholder="Email">
                
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda">
                    
                    <label for="ulangPassword">Ulangi Kata Sandi</label>
                    <input type="password" id="ulangPassword" name="ulangPassword" placeholder="Masukkan kata sandi Anda">

                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Contoh: Handoko Wahyudi">

                    <label for="noWA">No WA</label>
                    <input type="text" id="noWA" name="noWA" placeholder="Contoh: 089912349876">

                    <label for="alamat">Alamat Domisili</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap Anda">

                    <input type="submit" value="Submit">
                    <hr>
                    <div style="text-align: center;">
                        <a>Belum punya akun?</a>
                        <a href="#">Daftar di sini</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
