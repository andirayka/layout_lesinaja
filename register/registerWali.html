<html>
<head>
    <title>Daftar Wali Murid</title>
    <link rel="stylesheet" href="registerWali.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item-left"></div>
        <div class="flex-item-right">
            <div class="isi">
                <form action="#">
                    <strong style="margin-left: 15%;"><a href="#" style="color: black;">Daftar Wali Murid</a></strong>
                    <strong style="float: right; margin-right: 15%;"><a href="#" style="color: black;">Daftar Tutor</a></strong>
                    <hr><br>
                    <strong class="font">Daftar Wali Murid</strong>
                    <p>Daftarkan dirimu dan nikmati pengalaman belajar yang asyik</p>

                    <label for="fname">Email</label>
                    <input type="text" id="fname" name="firstname" placeholder="Email">
                
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda">
                    
                    <label for="ulangPassword">Ulangi Kata Sandi</label>
                    <input type="password" id="ulangPassword" name="ulangPassword" placeholder="Masukkan kata sandi Anda">

                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap Anda">

                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Contoh: Handoko Wahyudi">

                    <label for="pekerjaan">Pekerjaan</label>
                    <input type="text" id="pekerjaan" name="pekerjaan">

                    <label for="noWA">No WA</label>
                    <input type="text" id="noWA" name="noWA" placeholder="Contoh: 089912349876">

                    <label for="NGLC">Tahu NGLC dari mana</label>
                    <select id="NGLC" name="NGLC" style="background-color: white; border: 1px solid #ccc; color: gray;">
                        <option value="pilih">Pilih salah satu</option>
                        <option value="teman">Teman</option>
                        <option value="saudara">Saudara</option>
                    </select>

                    <label for="referal">Kode referal (jika ada)</label>
                    <input type="text" id="referal" name="referal">

                    <input type="submit" value="Submit">
                    <hr>
                    <div style="text-align: center;">
                        <a>Belum punya akun?</a>
                        <a href="#">Daftar di sini</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
