<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item-left">
            <img src="../img/logreg-logo.svg" class="">
        </div>
        <div class="flex-item-right">
            <div class="isi">
                <form action="../login/login.html">
                    <strong class="font">Daftar Pengguna Baru</strong>
                    <p>Daftarkan dirimu dan nikmati pengalaman belajar/mengajar yang asyik</p>
                    
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Contoh: Handoko Wahyudi">

                    <label for="fname">Email</label>
                    <input type="text" id="fname" name="firstname" placeholder="Email">
                
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda">
                    
                    <label for="ulangPassword">Ulangi Kata Sandi</label>
                    <input type="password" id="ulangPassword" name="ulangPassword" placeholder="Masukkan kata sandi Anda">

                    <label for="role">Saya Adalah</label><br><br>
                    <input type="radio" name="role" id="tutor">Tutor/Pengajar
                    <input type="radio" name="role" id="walmur">Wali Murid
                    <br><br>

                    <input type="submit" value="Daftar">
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
