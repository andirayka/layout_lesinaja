<html>
<head>
    <title>Masuk</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item-left"></div>
        <div class="flex-item-right">
            <div class="isi">
                <form action="#">
                    <strong class="font">Masuk</strong>
                    <p>Ayo masuk ke akunmu untuk mulai belajar/mengajar</p>
                    <label for="fname">Email</label>
                    <input type="text" id="fname" name="firstname" placeholder="Email">
                
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda">
                    
                    <input type="submit" value="Masuk">
                    <hr>
                    <div style="text-align: center;">
                        <a>Belum punya akun?</a>
                        <a href="../register/register.html">Daftar di sini</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
